<!-- ゲームパッドの接続チェック用HTML -->
<!-- https://hakuhin.jp/js/gamepad.html からそのまま使用しています -->

<html>
  <body>

    <pre id="aaa"></pre>

    <script type="text/javascript">
    <!--

	// 匿名関数を即時実行
	(function(){

		// ------------------------------------------------------------
		// Gemapad API に対応しているか調べる
		// ------------------------------------------------------------
		if(!(window.Gamepad)) return;
		if(!(navigator.getGamepads)) return;

		// ------------------------------------------------------------
		// "aaa" という ID 属性のエレメントを取得する
		// ------------------------------------------------------------
		var element = document.getElementById("aaa");

		// ------------------------------------------------------------
		// 一定時間隔で、繰り返し実行される関数
		// ------------------------------------------------------------
		setInterval(function(){
			var str = "";

			// ゲームパッドリストを取得する
			var gamepad_list = navigator.getGamepads();

			// ゲームパッドリスト内のアイテム総数を取得する
			var num = gamepad_list.length;

			var i;
			for(i=0;i < num;i++){
				// ------------------------------------------------------------
				// Gamepad オブジェクトを取得する
				// ------------------------------------------------------------
				var gamepad = gamepad_list[i];
				if(!gamepad) continue;

				// ------------------------------------------------------------
				// ゲームパッドのインデックス値
				// ------------------------------------------------------------
				str += "index: " + gamepad.index + "\n";

				// ------------------------------------------------------------
				// タイムスタンプ情報
				// ------------------------------------------------------------
				str += "timestamp: " + gamepad.timestamp + "\n";

				// ------------------------------------------------------------
				// ゲームパッドの識別名
				// ------------------------------------------------------------
				str += "id: \"" + gamepad.id + "\"\n";

				// ------------------------------------------------------------
				// ゲームパッドの物理的な接続状態
				// ------------------------------------------------------------
				str += "connected: " + gamepad.connected + "\n";

				// ------------------------------------------------------------
				// マッピングタイプ情報
				// ------------------------------------------------------------
				str += "mapping: \"" + gamepad.mapping + "\"\n";

				// ------------------------------------------------------------
				// ボタンリスト
				// ------------------------------------------------------------
				var buttons = gamepad.buttons;

				str += "buttons: {\n";
				var j;
				var n = buttons.length;
				for(j=0;j < n;j++){
					// GamepadButton オブジェクトを取得
					var button = buttons[j];

					str += "  \"" + j + "\": { ";

					// ボタン押下状態
					str += "pressed:" + button.pressed + " , ";

					// ボタン入力強度
					str += "value:" + button.value + " }\n";
				}
				str += "}\n";

				// ------------------------------------------------------------
				// 軸リスト
				// ------------------------------------------------------------
				var axes = gamepad.axes;

				str += "axes: {\n";
				var j;
				var n = axes.length;
				for(j=0;j < n;j++){
					str += "  \"" + j + "\": ";

					// 入力強度
					str += axes[j] + "\n";
				}
				str += "}\n";
				str += "\n ----- \n\n";
			}

			element.textContent = str;

		},1000/60);

	})();

    //-->
    </script>

  </body>
</html>
